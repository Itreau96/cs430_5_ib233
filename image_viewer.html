<!DOCTYPE html>
<html>
  <title>Image Viewer</title>
  <meta charset="UTF-8">
  <body>
    <canvas id="canvas" width="500" height="500"></canvas><br>
    File name: <input type="text" id="fname" value="stone1.png">
    <button type="button" onClick="loadImage()">LOAD</button><br>
    <script src="image_viewer.js"></script>
    <form>
      <!-- Select list used to determine which transform to apply -->
      Select a transform below. Use arrow keys to apply transform.<br>
      <select id="transform">
        <option value="translate">TRANSLATE</option>
        <option value="shear">SHEAR</option>
        <option value="rotate">ROTATE</option>
        <option value="scale">SCALE</option>
      </select>
    </form>
  </body>
</html>
